{% extends "YuchuanZuoYe/base.html" %}
{% load bootstrap3 %}
{% block header %}
<style>
.submit {
    position: absolute;
    z-index: 9;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    margin-top: 150px;
    width: 500px;
    height: 500px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    color: #fff;
    display: flex;
    flex-direction: column;
}
input {

    background-color:#f;
    border: 1px solid gray;
    border-radius: 15px;

    width: 20vw;
    height: 3vw;
    margin-top: 5px;
}
input:focus {/*发光*/
    border-color: #ffff;
    outline: 0;

    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6)
}

#bigBox .inputBox
{
	margin-top:50px;
}

#bigBox .inputBox .inputText
{
	margin-top:20px;

}

#bigBox .inputBox .inputText input
{
	 background-color:#f;
    border: 1px solid gray;
    border-radius: 15px;

    width: 20vw;
    height: 3vw;
    margin-top: 5px;
}
#bigBox .inputBox .inputButton
{
	border:0;
	margin-top:15px;
	width:120px;
	height:25px;
	color:#ffffff;
	border-radius: 20px;
	background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.15) 100%), radial-gradient(at top center, rgba(255,255,255,0.40) 0%, rgba(0,0,0,0.40) 120%) #989898;
	background-blend-mode: multiply,multiply;
}

#demo {background : rgb(147, 224, 255); }
</style>

  <h2>Log in to your account.</h2>
{% endblock %}

{% block content %}
<div id="bigBox">
  <div class="inputBox">
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
  <!-- 引用bootstrap的form表单-->
    {% bootstrap_form form %}

        <!--id属性给input上颜色-->
<!--        <input type="text" name="请输入用户名" placeholder="请输入用户名/昵称" ><br>-->


<!--		<input type="password" name="请输入密码" placeholder="请输入密码" autocomplete="off"><br>-->


    {% buttons %}
      <button name="submit" class="btn btn-primary"style="margin-left:0px;margin-top:10px">log in</button>
    {% endbuttons %}


    <input  type="hidden" name="next" value="{% url 'YuchuanZuoYe:index' %}" >

  </form>
  </div>
</div>
{% endblock content %}
